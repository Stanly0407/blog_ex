<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5" > <!--создает дополнительные отступы-->
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">  <!-- обработка будет значит на этой же странице-->
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите название статьи" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Введите название статьи" class="form-control"> </textarea><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
